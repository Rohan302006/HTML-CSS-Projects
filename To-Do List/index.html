<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="content-container">
            <div class="to-do-list-container">
                <h2 class="title">Todo App</h2>
                <h3>Todo List</h3>
                <ul id="todo-list">

                    <li class="todo-item" completed>
                        <input type="checkbox" checked>
                        <label>Buy Groceries</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                    <li class="todo-item">
                        <input type="checkbox">
                        <label>Walk the Dog</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                    <li class="todo-item">
                        <input type="checkbox">
                        <label>Finish The Project</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                    <li class="todo-item">
                        <input type="checkbox">
                        <label>Call the Dentist</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                    <li class="todo-item">
                        <input type="checkbox">
                        <label>Clean the room</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                    <li class="todo-item">
                        <input type="checkbox">
                        <label>Read a Book</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                    <li class="todo-item">
                        <input type="checkbox">
                        <label>Reply to mails</label>
                        <div class="todo-actions">
                            <div class="edit-icon">
                                <img src="edit.svg" alt="Edit">
                            </div>
                            <div class="delete-icon">
                                <img src="Delete.svg" alt="Delete">
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
</body>
</html>
