<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
    <h1>Register Here</h1>
    <form id="register-form">
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" name="username" autocomplete="off" required/>

        <label for="password-input">Password:</label>
        <input type="password" id="password-input" name="password" autocomplete="off" required>

        <label for="confirm-password-input">Confirm Password:</label>
        <input type="password" id="confirm-password-input" name="confirm-password-input" autocomplete="off" required>
        <button class="submit">Submit</button>
    </form>
    </div>
    
</body>
</html>
